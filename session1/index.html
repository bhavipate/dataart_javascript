<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeline App</title>
</head>
<body>

  <header>
    <div>TimelineApp</div>
    <button>Toggle Theme</button>
  </header>

  <main>

    <nav></nav>

    <section id="timeline">
      <article>
        <h2>Event 1</h2>
        <time datetime="2020-01-01">January 1, 2020</time>
        <p>First event description.</p>
      </article>

      <article>
        <h2>Event 2</h2>
        <time datetime="2021-06-15">June 15, 2021</time>
        <p>Second event description.</p>
      </article>
    </section>

    <div id="modal"></div>

  </main>

</body>
</html>
